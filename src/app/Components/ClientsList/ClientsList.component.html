Client List [{{this.clientEntityService.GetAll.length}}]:
<br>
<input type="button" (click)="addClient()" value="Add Client">
<input type="button" (click)="refresh()" value="Refresh Client">
<br>
<br>
 <div>
    @for (item of this.clientEntityService.GetAll; track $index) {
        <div>
            <input type="button" (click)="deleteClient(item.id)" value="Remove" [disabled]="this.clientEntityService.GetAll.length <= 0">
            {{$index + 1}} | {{item.id}} | {{item.firstName}} | {{item.lastName}}
        </div>
    }
</div>
